<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mavlers Visitor Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      height: 100%;
      margin: 0; font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f4f6;
      text-align: center;
      padding: 20px;
    }
    .container {
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1rem;
      color: #2563eb;
    }
    p {
      margin-bottom: 2rem;
      color: #4b5563;
    }
    button {
      padding: 12px 30px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mavlers</h1>
    <p>Your visit is tracked to improve our service and understand your interests.</p>
    <button id="startSessionBtn">Start Session</button>
  </div>

  <script>
    function getVisitorId() {
      let id = localStorage.getItem('visitorId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('visitorId', id);
      }
      return id;
    }

    function generateSessionId() {
      return crypto.randomUUID();
    }

    const visitorId = getVisitorId();
    let sessionId;
    let heartbeatInterval;

    function sendEvent(eventType) {
      const payload = {
        visitorId,
        sessionId,
        eventType,
        timestamp: new Date().toISOString()
      };

      const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });

      if (eventType === 'session_end' && navigator.sendBeacon) {
        navigator.sendBeacon('/api/track', blob);
      } else {
        fetch('/api/track', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          keepalive: true
        }).catch(err => {
          console.error('Failed to send event:', err);
        });
      }
    }

    document.getElementById('startSessionBtn').addEventListener('click', () => {
      sessionId = generateSessionId();
      sendEvent('session_start');

      heartbeatInterval = setInterval(() => {
        sendEvent('heartbeat');
      }, 15000);

      alert('Session started! We will track your visit anonymously.');
    });

    window.addEventListener('unload', () => {
      if (sessionId) {
        sendEvent('session_end');
        clearInterval(heartbeatInterval);
      }
    });
  </script>
</body>
</html>
